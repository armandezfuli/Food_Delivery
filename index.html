<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/main.css" />
        <title>Food Delivery</title>
    </head>
    <body>
        <header class="header containter_site">
            <div class="container_navigation">
                <div class="logo">
                    <a href="index.html">
                        <img src="./images/lgo.svg" alt="" />
                    </a>
                </div>
                <nav class="menu">
                    <ul>
                        <li><a href="#">Homepage</a></li>
                        <li><a href="#">Menu</a></li>
                        <li><a href="#">Sale off</a></li>
                        <li><a href="#">News</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                    <div class="menu_mobile">
                        <input type="checkbox" id="menu_checkbox" hidden />
                        <label for="menu_checkbox">
                            <div class="menu_icon">
                                <img src="./images/Burger.svg" alt="" />
                            </div>
                            <div class="menu_icon">
                                <img
                                    width="35"
                                    height="35"
                                    src="./images/cross .svg"
                                    alt="" />
                            </div>
                            <ul>
                                <li><a href="#">Homepage</a></li>
                                <li><a href="#">Menu</a></li>
                                <li><a href="#">Sale off</a></li>
                                <li><a href="#">News</a></li>
                                <li><a href="#">Contact</a></li>
                            </ul>
                        </label>
                    </div>
                </nav>
                <div class="lognIn_container">
                    <button><a href="#">Logn in</a></button>
                    <button><a href="#">Sign in</a></button>
                </div>
            </div>
            <div class="hero">
                <div class="hero_left">
                    <div>
                        <h1>Order your favourite food</h1>
                        <h3>
                            Hamburger has many flavors, have you tried Cheese Beef
                            Hamburger?
                        </h3>
                    </div>
                    <div>
                        <div class="total-order">
                            <h4>Total Order : <b>$5.39</b></h4>
                        </div>
                        <div>
                            <div class="ammount">
                                <button>
                                    <img
                                        width="24px"
                                        height="24px"
                                        src="./images/minus.svg"
                                        alt="" />
                                </button>
                                <h6>3</h6>
                                <button>
                                    <img
                                        width="24px"
                                        height="24px"
                                        src="./images/plus.svg"
                                        alt="" />
                                </button>
                            </div>
                            <div class="order-now">
                                <div>
                                    <img
                                        width="24px"
                                        height="24px"
                                        src="./images/Shopping Basket.svg"
                                        alt="" />
                                </div>
                                <div><h6>Order now</h6></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="hero_right">
                    <div><img src="./images/big_burger.svg" alt="" /></div>
                    <div class="delivery">
                        <div>
                            <div>
                                <img
                                    width="24px"
                                    height="24px"
                                    src="./images/Shape.svg"
                                    alt="" />
                            </div>
                            <h4>Delivery</h4>
                            <h6>30 mins</h6>
                        </div>
                    </div>
                </div>

                <div class="mobile_header">
                    <div class="total-order">
                        <h4>Total Order : <b>$5.39</b></h4>
                    </div>
                    <div>
                        <div class="ammount">
                            <button>
                                <img
                                    width="24px"
                                    height="24px"
                                    src="./images/minus.svg"
                                    alt="" />
                            </button>
                            <h6>3</h6>
                            <button>
                                <img
                                    width="24px"
                                    height="24px"
                                    src="./images/plus.svg"
                                    alt="" />
                            </button>
                        </div>
                        <div class="order-now">
                            <div>
                                <img
                                    width="24px"
                                    height="24px"
                                    src="./images/Shopping Basket.svg"
                                    alt="" />
                            </div>
                            <div><h6>Order now</h6></div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="main"></main>
        <footer class="footer"></footer>
    </body>
</html>
